<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="scripts.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="endgamepopupmodal">
        <div class="endgamepopup">
            <span class="endgamedescription"></span>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>TIC-TAC-TOE</h1>
            <h2>Choose Player 1 button:</h2>
            <div class="xopicker">
                <button class="x">X</button>
                <button class="o">O</button>
            </div>
        </div>
        <div class="startandrestartbuttoncontainer">
            <button class="start">START</button>
            <button class="restart">RESET</button>
        </div>
        <div id="gameboardContainer"></div>
        <div id="infodisplay"></div>
    </div>
</body>
</html>
